<extend name="Public:base"/>
<block name="container">
<div class="page-container">
	<form action="{:U('writeCategory')}" method="post" class="form form-horizontal validate" id="form-article-add">
		<input type="hidden" name="id" value='{$row.id}'/>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>父分类：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<span class="select-box">
				<select name="pid" class="select">
					<option value="0">一级分类</option>
					{$select_category}
				</select>
				</span> 
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>栏目名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$row.cat_name}" placeholder="" id="" required="true" name="cat_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">排序值：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$row.sort_order|default='0'}" placeholder="" id="" number="true" name="sort_order">
			</div>
		</div>
		<div class="row cl skin-minimal">
			<label class="form-label col-xs-4 col-sm-2">是否在导航显示：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="switch" data-on="success" data-off="warning" data-animated="false" data-on-label="是" data-off-label="否">
				    <input type="checkbox" name="is_nav" <if condition="!isset($row['is_nav']) OR $row['is_nav'] eq 1">checked</if> value="1" />
				</div>
			</div>
		</div>
		<div class="row cl skin-minimal">
			<label class="form-label col-xs-4 col-sm-2">状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="switch" data-on="success" data-off="warning" data-animated="false" data-on-label="是" data-off-label="否">
				    <input type="checkbox" name="status" <if condition="!isset($row['status']) OR $row['status'] eq 1">checked</if> value="1" />
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
			</div>
		</div>
	</form>
</div>	
</block>
<block name="js">
<script>
$(function(){
	$(".validate").validate();
});
</script>
</block>
