<extend name="Public:base"/>
<block name="container">
<div class="page-container">
	<div class="cl pd-5 bg-1"> 
		<span class="l">
			<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> 
			<a href="{:U('Goods/addGoods')}" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加品牌</a>
		</span>
		<span class="r"></span>
	</div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="80">ID</th>
				<th width="100">品牌名称</th>
				<th width="40">所属企业</th>
				<th width="150">描述</th>
				<th width="70">状态</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="vo">
			<tr class="text-c">
				<td><input type="checkbox" value="1" name=""></td>
				<td>{$vo.id}</td>
				<td>{$vo.brand_name}</td>
				<td>{$vo.company_name}</td>
				<td class="text-l">{$vo.brand_desc}</td>
				<td class="td-status">{$vo.status}</td>
				<td class="td-manage">
					<a title="编辑" href="{:U('eidtBrand',array('id'=>$vo['id']))}" class="ml-5" style="text-decoration:none">编辑</a>
					<a title="删除" href="{:U('deleteBrand',array('id'=>$vo['id']))}" onclick="return layer_del(this);" class="ml-5" style="text-decoration:none">删除</a>
				</td>
			</tr>
			</volist>
		</tbody>
	</table>
	</div>
</div>
</block>
<block name="js">
<script type="text/javascript" src="__STATICS__lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script>
$(function(){
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  {"orderable":false,"aTargets":[0,6]}// 制定列不参与排序
		]
	});
	
});
</script>
</block>
